<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-side">
        <img src="assests.images/odin-lined.png" alt="">
        <div>

        </div>
    </div>
    <div class="right-side">
        <div>
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started. <br><br>
                You <i>know</i> you want to.
            </p>
        </div>
        <div>
            <form action="#" method="post" id="signup-form" novalidate>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required>

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <button type="submit" form="signup-form">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
